<!DOCTYPE html>
<html lang="en">
<head>
    <!-- REQUIRED FOR ADSENSE VERIFICATION -->
    <meta name="google-site-verification" content="YOUR_CODE_HERE">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUREUM SENTINEL // PRO EDITION</title>

    <!-- REQUIRED FOR ADSENSE ADS -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442103608945218"
    crossorigin="anonymous"></script>

    <!-- OPTIONAL: Reward ads config -->
    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        const adBreak = adConfig = function(o) { adsbygoogle.push(o); }
        adConfig({ preloadAdBreaks: 'on' });
    </script>

    <!-- Your fonts, JS, CSS etc go here -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00f2ff; --gold: #d4af37; --bg: #010409; --danger: #ff2a6d; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; height: 100vh; }

        /* ADVANCED CURSOR */
        #cursor-root { position: fixed; pointer-events: none; z-index: 10000; width: 44px; height: 44px; transform: translate(-50%, -50%); }
        .c-ring { position: absolute; border: 2px solid var(--accent); border-radius: 50%; width: 100%; height: 100%; border-style: dashed; animation: rotate 3s linear infinite; }
        .c-dot { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); border-radius: 50%; box-shadow: 0 0 15px var(--accent); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* UI PANELS */
        .hud-panel { position: fixed; background: rgba(0,0,0,0.8); border: 1px solid rgba(0,242,255,0.2); backdrop-filter: blur(10px); padding: 15px; z-index: 100; }
        #stats-panel { bottom: 30px; left: 30px; border-left: 5px solid var(--accent); min-width: 200px; }
        #boss-panel { top: 30px; left: 50%; transform: translateX(-50%); width: 60%; display: none; text-align: center; }
        .bar { width: 100%; height: 8px; background: #111; margin-top: 10px; border-radius: 4px; overflow: hidden; }
        .fill { height: 100%; background: var(--accent); transition: 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        /* SCREENS */
        #hangar, #revive-screen { position: fixed; inset: 0; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        #revive-screen { display: none; background: rgba(0,0,0,0.96); z-index: 4000; }
        
        .bay { width: 260px; height: 360px; border: 1px solid #333; margin: 15px; padding: 30px; text-align: center; transition: 0.4s; clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%); }
        .bay.selected { border-color: var(--accent); background: rgba(0,242,255,0.08); transform: scale(1.05); }
        
        button { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 15px 40px; font-family: 'Orbitron'; cursor: pointer; letter-spacing: 5px; transition: 0.3s; }
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        #game-viewport { position: fixed; inset: 0; z-index: 5; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="cursor-root"><div class="c-ring"></div><div class="c-dot"></div></div>

    <div id="hangar">
        <h1 style="letter-spacing:15px; margin-bottom:40px; text-shadow: 0 0 20px var(--accent);">PILOT_SELECTION</h1>
        <div style="display:flex; margin-bottom: 20px;">
            <div class="bay selected" id="b0" onclick="pick(0)">
                <h2 style="color:var(--accent)">AUREUM</h2>
                <p style="font-size:0.7rem; color:#888; margin-top:30px; line-height:2;">SPEED: 100%<br>HP: 400<br>WEAPON: TRIPLE ION</p>
            </div>
            <div class="bay" id="b1" onclick="pick(1)">
                <h2 style="color:var(--danger)">CRIMSON</h2>
                <p style="font-size:0.7rem; color:#888; margin-top:30px; line-height:2;">SPEED: 60%<br>HP: 850<br>WEAPON: HEAVY BURST</p>
            </div>
        </div>
        <button onclick="launch()">INITIATE LINK</button>
    </div>

    <div id="revive-screen">
        <h1 style="color:var(--danger); letter-spacing:10px; margin-bottom:10px;">NEURAL_LOST</h1>
        <p style="color:#666; margin-bottom:30px;">RE-SYNC CONNECTION VIA SPONSOR?</p>
        <button onclick="triggerAd()">WATCH AD TO REVIVE</button>
        <button onclick="location.reload()" style="border:none; font-size: 0.7rem; color:#333; margin-top:15px;">TERMINATE MISSION</button>
    </div>

    <div id="hud" style="display:none; pointer-events: none;">
        <div id="boss-panel" class="hud-panel">
            <p style="color:red; font-size:0.7rem; letter-spacing:5px;">THREAT: STAR-EATER</p>
            <div class="bar"><div id="boss-fill" class="fill" style="background:red;"></div></div>
        </div>
        <div id="stats-panel" class="hud-panel">
            <p id="hp-txt" style="font-size:1.8rem;">100%</p>
            <div class="bar"><div id="hp-fill" class="fill"></div></div>
            <p id="score-txt" style="color:var(--gold); margin-top:15px; font-family:'Share Tech Mono';">0000 CR</p>
        </div>
    </div>

    <div id="game-viewport"><canvas id="game-canvas"></canvas></div>

    <script>
        const shipData = [{c:"#00f2ff", hp:400, s:0.18}, {c:"#ff2a6d", hp:850, s:0.09}];
        let shipIdx=0, active=false, score=0, curHp=100, maxHp=100, frame=0, invuln=0;
        let pX=window.innerWidth/2, mX=pX, mobs=[], bullets=[], eb=[], parts=[];
        let boss = { active:false, x:0, hp:15000, max:15000 };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const view = document.getElementById('game-viewport');

        function pick(i) { shipIdx=i; document.querySelectorAll('.bay').forEach((b,idx)=>b.classList.toggle('selected', i===idx)); }
        
        function launch() {
            maxHp = shipData[shipIdx].hp; curHp = maxHp;
            document.getElementById('hangar').style.display='none';
            document.getElementById('hud').style.display='block';
            active=true; resize(); loop();
        }

        function shake(amt) { gsap.fromTo(view, {x:-amt, y:amt}, {x:0, y:0, duration:0.05, repeat:4}); }

        function triggerAd() {
            adBreak({
                type: 'reward',
                name: 'revive',
                beforeAd: () => { active = false; },
                adViewed: () => { 
                    curHp = maxHp; 
                    document.getElementById('revive-screen').style.display='none';
                    active = true; loop(); 
                },
                adDismissed: () => { alert("Ad skipped - Revive failed."); },
                adBreakDone: () => { if(!active && curHp > 0) { active=true; loop(); } }
            });
        }

        function explode(x, y, color) {
            for(let i=0; i<15; i++) parts.push({x, y, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12, a:1, c:color});
        }

        function spawn() {
            const t = [{c:'#00ffaa', hp:3, s:4.5}, {c:'#ffaa00', hp:12, s:2}, {c:'#ff00ff', hp:6, s:6}];
            let mob = t[Math.floor(Math.random()*t.length)];
            mobs.push({x:Math.random()*canvas.width, y:-50, ...mob, vx:(Math.random()-0.5)*5});
        }

        function loop() {
            if(!active) return;
            frame++; if(invuln>0) invuln--;
            ctx.fillStyle = "rgba(1,4,9,0.35)"; ctx.fillRect(0,0,canvas.width, canvas.height);
            pX += (mX - pX) * shipData[shipIdx].s;

            // FX
            parts.forEach((p,i) => {
                p.x += p.vx; p.y += p.vy; p.a -= 0.02;
                ctx.globalAlpha = p.a; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 3, 3);
                if(p.a <= 0) parts.splice(i,1);
            });
            ctx.globalAlpha = 1;

            // WEAPONS
            if(frame % 7 === 0) [0,-4,4].forEach(v => bullets.push({x:pX, y:canvas.height-80, vx:v}));

            bullets.forEach((b,i) => {
                b.y -= 20; b.x += b.vx; ctx.fillStyle = shipData[shipIdx].c; ctx.fillRect(b.x-2, b.y, 4, 18);
                mobs.forEach((m,mi) => {
                    if(Math.abs(b.x-m.x)<35 && Math.abs(b.y-m.y)<35) {
                        m.hp--; bullets.splice(i,1);
                        if(m.hp<=0) { explode(m.x, m.y, m.c); score+=100; mobs.splice(mi,1); shake(6); }
                    }
                });
                if(boss.active && Math.abs(b.x-boss.x)<160 && b.y < 160) { 
                    boss.hp -= 35; bullets.splice(i,1); explode(b.x, b.y, "#fff");
                }
            });

            // ENEMIES
            if(!boss.active && frame % 35 === 0) spawn();
            mobs.forEach(m => { 
                m.y += m.s; m.x += m.vx; if(m.x<0 || m.x>canvas.width) m.vx *= -1;
                ctx.strokeStyle = m.c; ctx.lineWidth=2; ctx.strokeRect(m.x-15, m.y-15, 30, 30);
                if(frame % 90 === 0) eb.push({x:m.x, y:m.y, s:7});
            });

            eb.forEach((b,i) => {
                b.y += b.s; ctx.fillStyle = "red"; ctx.fillRect(b.x-2, b.y, 5, 12);
                if(Math.abs(b.x-pX)<45 && b.y > canvas.height-85 && invuln===0) {
                    curHp -= 50; invuln=60; eb.splice(i,1); shake(25);
                }
            });

            // BOSS BATTLE
            if(score >= 4000 && !boss.active) { boss.active=true; document.getElementById('boss-panel').style.display='block'; shake(40); }
            if(boss.active) {
                boss.x = canvas.width/2 + Math.sin(frame/40)*250;
                ctx.strokeStyle = "red"; ctx.lineWidth=4; ctx.strokeRect(boss.x-150, 40, 300, 120);
                document.getElementById('boss-fill').style.width = (boss.hp/boss.max)*100 + "%";
                if(frame % 15 === 0) eb.push({x: boss.x + (Math.random()-0.5)*350, y:150, s:8.5});
                if(boss.hp <= 0) { alert("SYSTEM OVERRIDE: BOSS DEFEATED."); location.reload(); }
            }

            // PLAYER SHIP
            if(invuln % 10 < 5) {
                ctx.shadowBlur=15; ctx.shadowColor=shipData[shipIdx].c; ctx.fillStyle = shipData[shipIdx].c;
                ctx.beginPath(); ctx.moveTo(pX, canvas.height-95); ctx.lineTo(pX-40, canvas.height-35); ctx.lineTo(pX+40, canvas.height-35); ctx.fill();
                ctx.shadowBlur=0;
            }

            // HUD
            document.getElementById('hp-fill').style.width = (curHp/maxHp)*100 + "%";
            document.getElementById('hp-txt').innerText = Math.max(0, Math.round((curHp/maxHp)*100)) + "%";
            document.getElementById('score-txt').innerText = score.toString().padStart(4, '0') + " CR";

            if(curHp <= 0) { active=false; document.getElementById('revive-screen').style.display='flex'; }
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousemove', e => {
            mX = e.clientX;
            gsap.to("#cursor-root", { left: e.clientX, top: e.clientY, duration: 0.1 });
        });
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
